name: Follow Guidelines

on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: read
  pull-requests: read

concurrency:
  group: follow-guidelines-${{ github.head_ref || github.ref_name }}
  cancel-in-progress: true

jobs:
  follow-guidelines:
    name: Follow Guidelines
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24

      - name: Fetch main
        run: git fetch origin main --depth=1

      - name: Verify a task file was added
        shell: bash
        run: |
          set -euo pipefail
          changed="$(git diff --name-only origin/main...HEAD | sed '/^$/d')"
          if [ "${changed}" = "CHANGELOG.md" ]; then
            echo "‚ÑπÔ∏è Changelog-only PR detected; skipping task file requirement."
            exit 0
          fi

          added="$(git diff --name-status origin/main...HEAD | awk '$1=="A"{print $2}')"
          if ! echo "${added}" | grep -qE '^docs/tasks/[0-9]{4}-[0-9]{2}-[0-9]{2}-.*\.md$'; then
            echo "‚ùå Missing new task file."
            echo "Add at least one file matching: docs/tasks/YYYY-MM-DD-*.md"
            echo ""
            echo "Added files in this PR:"
            echo "${added:-<none>}"
            exit 1
          fi

      - name: Enforce strict agent PR workflow (barducks ü¶Ü)
        env:
          GITHUB_TOKEN: ${{ github.token }}
        run: node scripts/ci/enforce-agent-pr-workflow.mjs
