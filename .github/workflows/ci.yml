name: CI & Metrics Dashboard

on:
  pull_request:
    types: [opened, synchronize, reopened]
  push:
    branches: [ main ]

permissions:
  contents: write
  pull-requests: write
  issues: write
  pages: write
  id-token: write

concurrency:
  # Avoid referencing github.event.pull_request on push events (can be null).
  group: ci-metrics-${{ github.head_ref || github.ref_name }}
  cancel-in-progress: true

jobs:
  ci:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: npm

      # Create artifact folders BEFORE any potentially failing steps
      - name: Prepare artifact folders
        run: mkdir -p .cache/{logs,metrics,ai_logs,playwright,tmp}

      - name: Install dependencies
        run: npm ci --no-audit --no-fund

      # Unit tests (run once, but don't stop artifact/metrics collection)
      - name: Run unit tests (timed)
        run: node scripts/ci/run-and-record.mjs --name npm_test --allow-failure 1 --cmd "npx c8 --reporter=json-summary --report-dir .cache/coverage npm run test:unit" --log .cache/logs/npm-test.log --out .cache/metrics/test-commands.json

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      # E2E tests (installer suite). Artifacts are collected into .cache.
      - name: Run Playwright installer suite (timed)
        run: node scripts/ci/run-and-record.mjs --name pw_installer --allow-failure 1 --cmd "npx playwright test -c tests/installer/playwright.config.ts" --log .cache/logs/pw-installer.log --out .cache/metrics/test-commands.json

      # Optional smoke suite (only makes sense when BASE_URL is provided).
      - name: Run Playwright smoke suite (timed)
        if: ${{ env.BASE_URL }}
        run: node scripts/ci/run-and-record.mjs --name pw_smoke --allow-failure 1 --cmd "npx playwright test -c tests/smoke/playwright.config.ts" --log .cache/logs/pw-smoke.log --out .cache/metrics/test-commands.json

      - name: Collect Playwright artifacts into .cache
        if: ${{ always() }}
        run: |
          mkdir -p .cache/playwright
          cp -r test-results .cache/playwright/ 2>/dev/null || true
          cp -r playwright-report .cache/playwright/ 2>/dev/null || true
          cp -r blob-report .cache/playwright/ 2>/dev/null || true

      - name: Checkout gh-pages (baseline + history)
        if: ${{ always() }}
        id: ghpages
        continue-on-error: true
        uses: actions/checkout@v4
        with:
          ref: gh-pages
          path: gh-pages
          fetch-depth: 1

      - name: Load baseline/history from gh-pages (if present)
        if: ${{ always() }}
        run: |
          mkdir -p .cache/metrics
          if [ -f "gh-pages/metrics/baseline.json" ]; then cp "gh-pages/metrics/baseline.json" ".cache/metrics/baseline.json"; else echo '{}' > ".cache/metrics/baseline.json"; fi
          if [ -f "gh-pages/metrics/history.json" ]; then cp "gh-pages/metrics/history.json" ".cache/metrics/history.json"; else echo '[]' > ".cache/metrics/history.json"; fi
          cp ".cache/metrics/baseline.json" ".cache/metrics/compare-baseline.json"

      - name: Collect current metrics (no tests)
        if: ${{ always() }}
        run: node scripts/ci/collect-metrics.mjs
        # Optional: plug in your project-specific commands later via workflow env:
        # - BUILD_COMMAND (e.g. "npm run build")
        # - BUILD_OUTPUT_DIR (e.g. "dist")
        # - DEV_COMMAND (e.g. "npm run dev")
        # - DEV_READY_REGEX (e.g. "listening|ready|started")
        # - DEV_TIMEOUT_MS (e.g. "8000")

      - name: Compare with baseline
        if: ${{ always() }}
        run: node scripts/ci/compare-metrics.mjs --dir .cache/metrics --baseline .cache/metrics/compare-baseline.json

      - name: Render PR comment
        if: github.event_name == 'pull_request'
        run: node scripts/ci/render-pr-comment-dashboard.mjs --dir .cache/metrics --out .cache/metrics/pr-comment.md

      - name: Find existing PR metrics comment
        if: github.event_name == 'pull_request'
        id: find_comment
        uses: peter-evans/find-comment@v3
        with:
          issue-number: ${{ github.event.pull_request.number }}
          body-includes: "<!-- devduck-metrics-comment -->"

      - name: Update PR metrics comment (if exists)
        if: github.event_name == 'pull_request' && steps.find_comment.outputs.comment-id != ''
        uses: peter-evans/create-or-update-comment@v4
        with:
          comment-id: ${{ steps.find_comment.outputs.comment-id }}
          body-path: .cache/metrics/pr-comment.md
          edit-mode: replace

      - name: Create PR metrics comment (if missing)
        if: github.event_name == 'pull_request' && steps.find_comment.outputs.comment-id == ''
        uses: peter-evans/create-or-update-comment@v4
        with:
          issue-number: ${{ github.event.pull_request.number }}
          body-path: .cache/metrics/pr-comment.md

      - name: Update history (main only)
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: node scripts/ci/update-history.mjs --dir .cache/metrics --limit 200

      - name: Update baseline (main only)
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: cp .cache/metrics/current.json .cache/metrics/baseline.json

      - name: Generate HTML dashboard (always)
        run: node scripts/ci/generate-metrics-report.mjs --metrics-dir .cache/metrics --out-dir .cache/metrics-pages

      - name: Upload metrics + artifacts
        if: ${{ always() }}
        uses: actions/upload-artifact@v4
        with:
          name: ci-metrics-artifacts
          path: |
            .cache/metrics
            .cache/logs
            .cache/playwright
            .cache/coverage
            .cache/ai_logs
            .cache/metrics-pages
          retention-days: 14

      - name: Deploy dashboard to GitHub Pages (main only)
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: .cache/metrics-pages

      - name: Fail workflow if tests failed
        if: ${{ always() }}
        run: node scripts/ci/assert-tests-passed.mjs --file .cache/metrics/test-commands.json --require npm_test --require pw_installer

