version: "0.1.0"

# Barducks baseline installation config.
# Workspaces should extend this file via:
#   extends:
#     - barducks:defaults/workspace.install.yml
#
# This file defines the canonical Taskfile runtime (generated into .cache/taskfile.generated.yml).

taskfile:
  vars:
    CACHE_DIR: .cache
    ARTIFACTS_DIR: .cache/artifacts

  tasks:
    install:
      desc: "Run full installation sequence (Steps 1â€“7)"
      cmds:
        - task: install:1-check-env
        - task: install:2-download-repos
        - task: install:3-download-projects
        - task: install:4-check-env-again
        - task: install:5-setup-modules
        - task: install:6-setup-projects
        - task: install:7-verify-installation

    install:1-check-env:
      desc: "Verify required environment variables"
      cmds:
        - tsx {{.BARDUCKS_ROOT}}/scripts/install/run-step.ts check-env --workspace-root {{.WORKSPACE_ROOT}} --project-root {{.BARDUCKS_ROOT}} --unattended

    install:2-download-repos:
      desc: "Download external module repositories"
      cmds:
        - tsx {{.BARDUCKS_ROOT}}/scripts/install/run-step.ts download-repos --workspace-root {{.WORKSPACE_ROOT}} --project-root {{.BARDUCKS_ROOT}} --unattended

    install:3-download-projects:
      desc: "Clone/link workspace projects"
      cmds:
        - tsx {{.BARDUCKS_ROOT}}/scripts/install/run-step.ts download-projects --workspace-root {{.WORKSPACE_ROOT}} --project-root {{.BARDUCKS_ROOT}} --unattended

    install:4-check-env-again:
      desc: "Re-check environment variables"
      cmds:
        - tsx {{.BARDUCKS_ROOT}}/scripts/install/run-step.ts check-env-again --workspace-root {{.WORKSPACE_ROOT}} --project-root {{.BARDUCKS_ROOT}} --unattended

    install:5-setup-modules:
      desc: "Setup all Barducks modules"
      cmds:
        - tsx {{.BARDUCKS_ROOT}}/scripts/install/run-step.ts setup-modules --workspace-root {{.WORKSPACE_ROOT}} --project-root {{.BARDUCKS_ROOT}} --unattended

    install:6-setup-projects:
      desc: "Setup all workspace projects"
      cmds:
        - tsx {{.BARDUCKS_ROOT}}/scripts/install/run-step.ts setup-projects --workspace-root {{.WORKSPACE_ROOT}} --project-root {{.BARDUCKS_ROOT}} --unattended

    install:7-verify-installation:
      desc: "Verify installation correctness"
      cmds:
        # Verification can include flaky network checks; do not fail the whole install on it.
        - cmd: tsx {{.BARDUCKS_ROOT}}/scripts/install/run-step.ts verify-installation --workspace-root {{.WORKSPACE_ROOT}} --project-root {{.BARDUCKS_ROOT}} --unattended
          ignore_error: true

