<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#f7f9fc"/>
      <stop offset="1" stop-color="#eef2f7"/>
    </linearGradient>
    <pattern id="dots" width="10" height="10" patternUnits="userSpaceOnUse">
      <circle cx="1.5" cy="1.5" r="1" fill="#d9e1ef" opacity="0.6"/>
    </pattern>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="10" stdDeviation="12" flood-color="#0b1220" flood-opacity="0.18"/>
    </filter>
    <filter id="soft" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="6" stdDeviation="8" flood-color="#0b1220" flood-opacity="0.12"/>
    </filter>
  </defs>

  <!-- Sticker background -->
  <rect x="36" y="36" width="1128" height="558" rx="44" fill="url(#bg)" filter="url(#shadow)"/>
  <rect x="36" y="36" width="1128" height="558" rx="44" fill="url(#dots)" opacity="0.45"/>
  <rect x="36" y="36" width="1128" height="558" rx="44" fill="none" stroke="#ffffff" stroke-width="6" opacity="0.9"/>

  <!-- Left collage of simple "tool" tiles -->
  <g transform="translate(90 98)" filter="url(#soft)">
    <g opacity="0.98">
      <rect x="0" y="0" width="120" height="120" rx="22" fill="#ffffff"/>
      <circle cx="60" cy="60" r="30" fill="#2b6cb0"/>
      <circle cx="60" cy="60" r="14" fill="#ffffff"/>
    </g>
    <g transform="translate(138 20)" opacity="0.98">
      <rect x="0" y="0" width="120" height="120" rx="22" fill="#ffffff"/>
      <path d="M30 86 L60 32 L90 86 Z" fill="#f59e0b"/>
      <circle cx="60" cy="52" r="10" fill="#ffffff" opacity="0.85"/>
    </g>
    <g transform="translate(278 0)" opacity="0.98">
      <rect x="0" y="0" width="120" height="120" rx="22" fill="#ffffff"/>
      <rect x="30" y="30" width="60" height="60" rx="14" fill="#10b981"/>
      <path d="M44 62 L56 74 L78 48" fill="none" stroke="#ffffff" stroke-width="10" stroke-linecap="round" stroke-linejoin="round"/>
    </g>
    <g transform="translate(0 150)" opacity="0.98">
      <rect x="0" y="0" width="120" height="120" rx="22" fill="#ffffff"/>
      <path d="M30 44 h60 v44 h-60 z" fill="#111827"/>
      <path d="M42 54 h36" stroke="#ffffff" stroke-width="6" stroke-linecap="round"/>
      <path d="M42 66 h28" stroke="#ffffff" stroke-width="6" stroke-linecap="round"/>
      <path d="M42 78 h32" stroke="#ffffff" stroke-width="6" stroke-linecap="round"/>
    </g>
    <g transform="translate(138 164)" opacity="0.98">
      <rect x="0" y="0" width="120" height="120" rx="22" fill="#ffffff"/>
      <circle cx="60" cy="60" r="32" fill="#ef4444"/>
      <path d="M45 45 L75 75 M75 45 L45 75" stroke="#ffffff" stroke-width="10" stroke-linecap="round"/>
    </g>
    <g transform="translate(278 150)" opacity="0.98">
      <rect x="0" y="0" width="120" height="120" rx="22" fill="#ffffff"/>
      <rect x="28" y="38" width="64" height="44" rx="10" fill="#3b82f6"/>
      <path d="M38 60 h44" stroke="#ffffff" stroke-width="8" stroke-linecap="round"/>
      <path d="M60 46 v28" stroke="#ffffff" stroke-width="8" stroke-linecap="round"/>
    </g>
    <g transform="translate(0 300)" opacity="0.98">
      <rect x="0" y="0" width="120" height="120" rx="22" fill="#ffffff"/>
      <path d="M36 84 v-38 a24 24 0 0 1 48 0 v38" fill="none" stroke="#f97316" stroke-width="12" stroke-linecap="round"/>
      <rect x="42" y="74" width="36" height="28" rx="10" fill="#f97316"/>
    </g>
    <g transform="translate(138 314)" opacity="0.98">
      <rect x="0" y="0" width="120" height="120" rx="22" fill="#ffffff"/>
      <circle cx="60" cy="60" r="30" fill="#22c55e"/>
      <path d="M46 62 L56 72 L78 48" fill="none" stroke="#ffffff" stroke-width="10" stroke-linecap="round" stroke-linejoin="round"/>
    </g>
    <g transform="translate(278 300)" opacity="0.98">
      <rect x="0" y="0" width="120" height="120" rx="22" fill="#ffffff"/>
      <rect x="26" y="30" width="68" height="60" rx="16" fill="#a855f7"/>
      <path d="M40 60 h40" stroke="#ffffff" stroke-width="10" stroke-linecap="round"/>
    </g>
  </g>

  <!-- Duck + laptop on the right -->
  <g transform="translate(690 130)" filter="url(#soft)">
    <!-- Body -->
    <ellipse cx="210" cy="300" rx="170" ry="150" fill="#f8d948"/>
    <ellipse cx="140" cy="330" rx="110" ry="85" fill="#f6cf3f" opacity="0.7"/>

    <!-- Head -->
    <circle cx="210" cy="170" r="120" fill="#f8d948"/>
    <circle cx="175" cy="140" r="34" fill="#ffffff" opacity="0.28"/>

    <!-- Sunglasses -->
    <rect x="128" y="138" width="90" height="62" rx="22" fill="#0f172a"/>
    <rect x="222" y="138" width="90" height="62" rx="22" fill="#0f172a"/>
    <rect x="208" y="160" width="24" height="10" rx="5" fill="#111827"/>
    <path d="M135 150 C160 136 188 136 212 150" fill="none" stroke="#111827" stroke-width="10" stroke-linecap="round"/>
    <path d="M230 150 C255 136 283 136 307 150" fill="none" stroke="#111827" stroke-width="10" stroke-linecap="round"/>
    <path d="M145 150 C170 142 195 144 210 156" fill="none" stroke="#ffffff" stroke-width="10" stroke-linecap="round" opacity="0.12"/>

    <!-- Beak -->
    <path d="M185 212 C210 240 250 240 275 212 C254 200 232 194 230 194 C215 190 200 195 185 212 Z"
          fill="#f59e0b" stroke="#e8790b" stroke-width="6" stroke-linejoin="round"/>
    <path d="M203 224 C215 234 242 234 258 224" fill="none" stroke="#d97706" stroke-width="6" stroke-linecap="round"/>

    <!-- Laptop -->
    <g transform="translate(70 312)">
      <path d="M40 30 h260 a18 18 0 0 1 18 18 v150 a18 18 0 0 1 -18 18 h-260 a18 18 0 0 1 -18 -18 v-150 a18 18 0 0 1 18 -18 z"
            fill="#374151"/>
      <path d="M52 44 h236 a10 10 0 0 1 10 10 v122 a10 10 0 0 1 -10 10 h-236 a10 10 0 0 1 -10 -10 v-122 a10 10 0 0 1 10 -10 z"
            fill="#111827" opacity="0.7"/>
      <path d="M0 214 h340 l-16 26 h-308 z" fill="#1f2937"/>
      <circle cx="300" cy="226" r="6" fill="#94a3b8" opacity="0.8"/>
      <path d="M160 106 l-34 34 m34 -34 l34 34 m-34 -34 v68" stroke="#e5e7eb" stroke-width="12" stroke-linecap="round" stroke-linejoin="round" opacity="0.9"/>
    </g>
  </g>

  <!-- Speech bubble -->
  <g transform="translate(520 92)" filter="url(#soft)">
    <path d="M0 40 a40 40 0 0 1 40 -40 h360 a40 40 0 0 1 40 40 v120 a40 40 0 0 1 -40 40 h-200 l-40 38 v-38 h-120 a40 40 0 0 1 -40 -40 z"
          fill="#ffffff" stroke="#e5e7eb" stroke-width="4"/>
    <text x="36" y="72" font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial" font-size="28" fill="#0f172a">
      <tspan x="36" dy="0">I know what you want to do.</tspan>
      <tspan x="36" dy="38">I don't care where or how.</tspan>
    </text>
  </g>
</svg>
